<script>
    let day = new Date().toLocaleDateString('es-ES', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric'
    }).replace(',', '').replace(/\//g, '-');

    $.fn.dataTable.ext.errMode = 'none';

    $('#myTable').DataTable({
        "responsive": true,
        "paging": true,
        "lengthChange": true,
        "searching": true,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
        "columnDefs": [{
            "targets": "no-export",
            "exportable": false
        }],
        dom: 'Bflrtip',
        language: {
            "sProcessing": "Procesando...",
            "sLengthMenu": "Mostrar _MENU_ registros",
            "sZeroRecords": "No se encontraron resultados",
            "sEmptyTable": "Ningún dato disponible en esta tabla",
            "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
            "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
            "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
            "sInfoPostFix": "",
            "sSearch": "Buscar:",
            "sUrl": "",
            "sInfoThousands": ",",
            "sLoadingRecords": "Cargando...",
            "oPaginate": {
                "sFirst": "Primero",
                "sLast": "Último",
                "sNext": "Siguiente",
                "sPrevious": "Anterior"
            },
            "oAria": {
                "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                "sSortDescending": ": Activar para ordenar la columna de manera descendente"
            },
            "buttons": {
                "copy": "Copiar", // Traducir "Copiar" a "Copiar" en español
                "copyTitle": "Copiado al portapapeles",
                "copySuccess": {
                    _: '%d filas copiadas',
                    1: '1 fila copiada'
                }
            }
        },
        buttons: [{
            extend: 'copy',
            text: '<i class="fas fa-copy"></i> Copiar',
            exportOptions: {
                columns: ':not(.no-export)'
            }
        }, {
            extend: 'excel',
            text: '<i class="fas fa-file-excel"></i> Excel',
            exportOptions: {
                columns: ':not(.no-export)'
            },
            filename: "Lista de  generado el " + day,
            title: "Detalles de ",
        }, {
            extend: 'pdf',
            text: '<i class="fas fa-file-pdf"></i> PDF',
            exportOptions: {
                columns: ':not(.no-export)'
            },
            filename: "Lista generado el " + day,
            title: "Detalles de ",
            messageBottom: "\n Reporte generado el " + day,
            header: true,
            footer: true,
            customize: function(doc) {
                doc.styles.title = {
                    fontSize: 16,
                    fontWeight: 'bold',
                    alignment: 'center'
                };
                doc.styles.tableHeader = {
                    fontSize: 11,
                    fontWeight: 'bold',
                    fillColor: '#6699cc',
                    color: '#ffffff',
                    alignment: 'center',
                    padding: 5,
                    cellPadding: 5,
                };
                doc.styles.table = {
                    fontSize: 10,
                    alignment: 'center',
                    cellPadding: 5,
                    border: '3px solid #646464'
                };
            }
        }, {
            extend: 'print',
            orientation: 'landscape',
            pageSize: 'LEGAL',
            text: '<i class="fas fa-print"></i> Imprimir',
            exportOptions: {
                columns: ':not(.no-export)'
            },
            filename: "Lista de  generado el " + day,
            title: "Reporte generado el " + day,
        }, ],
        rowCallback: function(row, data, index) {
            $(row).css('background-color', 'transparent');
        }
    });
</script>
